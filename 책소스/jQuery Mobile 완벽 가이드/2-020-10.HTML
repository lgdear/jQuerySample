<!DOCTYPE html>
<html>
<head>
	<title>jQuery Mobile page</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">	
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
</head>
<body>
	<label for="grade">한우 등급</label>
	<select name="grade" id="grade">
	<optgroup label="A등급">
		<option value="1">1++A</option>
		<option value="2">1+A</option>
		<option value="3">1A</option>
		<option value="4">2A</option>
		<option value="5">3A</option>
	</optgroup>
	<optgroup label="B등급">
		<option value="6">1++B</option>
		<option value="7">1+B</option>
		<option value="8">1B</option>
		<option value="9">2B</option>
		<option value="10">3B</option>
	</optgroup>
	<optgroup label="C등급">
		<option value="11">1++C</option>
		<option value="12">1+C</option>
		<option value="13">1C</option>
		<option value="14">2C</option>
		<option value="15">3C</option>
	</optgroup>
	</select>
</body>
</html>
