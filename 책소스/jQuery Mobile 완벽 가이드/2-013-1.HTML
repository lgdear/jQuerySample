<!DOCTYPE html>
<html>
<head>
	<title>jQuery Mobile page</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
</head>
<body>
	<div data-role="page" id="first"> <!-- 첫번째 페이지 -->
		<div data-role="header">
			<h1>헤더</h1>
		</div>
		<div data-role="content">
			<button type="button" data-icon="plus" data-inline="true">플러스</button>
			<button type="button" data-icon="minus" data-inline="true">마이너스</button>
			<div data-role="controlgroup">
				<button type="button" data-icon="plus">플러스</button>
				<button type="button" data-icon="minus">마이너스</button>
			</div>
			<div data-role="controlgroup" data-type="horizontal">
				<button type="button" data-icon="plus">플러스</button>
				<button type="button" data-icon="minus">마이너스</button>
			</div> 
		</div>
		<div data-role="footer">
			<h1>footer</h1>
		</div>
	</div>
</body>
</html>
