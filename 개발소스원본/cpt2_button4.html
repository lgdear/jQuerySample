<!DOCTYPE html>
<html>
<head>
	<title>jQuery Mobile Button</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">	
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
</head>

<body>

	<div data-role="page" id="first"> <!-- 첫번째 페이지 -->
		<div data-role="header">
			<h1>헤더</h1>
		</div>
		<div data-role="content">
			<p >버튼 아이콘</p>
			<button type="button" data-icon="check">기본</button>
			<button type="button" data-icon="check" data-iconpos="right">아이콘 위치 : 오른쪽</button>
			<button type="button" data-icon="check" data-iconpos="top">아이콘 위치 : 상단</button>
			<button type="button" data-icon="check" data-iconpos="bottom">아이콘 위치 : 하단</button>
			<button type="button" data-icon="check" data-iconpos="notext">아이콘 위치 : 텍스트없음</button>
		</div>
		<div data-role="footer">
			<h1>풋터</h1>
		</div>
	</div>
	
</body>
</html>
