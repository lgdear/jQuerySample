<!DOCTYPE html>
<html>
<head>
	<title>jQuery Mobile Button</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">	
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
</head>

<body>

	<div data-role="page" id="first"> <!-- 첫번째 페이지 -->
		<div data-role="header">
			<h1>헤더</h1>
		</div>
		<div data-role="content">
			<p >버튼 아이콘</p>
			<button type="button" data-icon="arrow-l">arrow-l</button>
			<button type="button" data-icon="arrow-r">arrow-r</button>
			<button type="button" data-icon="arrow-d">arrow-d</button>
			<button type="button" data-icon="arrow-u">arrow-u</button>
			<button type="button" data-icon="delete">delete</button>
			<button type="button" data-icon="plus">plus</button>
			<button type="button" data-icon="minus">minus</button>
			<button type="button" data-icon="check">check</button>
			<button type="button" data-icon="gear">gear</button>
			<button type="button" data-icon="refresh">refresh</button>
			<button type="button" data-icon="forward">forward</button>
			<button type="button" data-icon="back">back</button>
			<button type="button" data-icon="grid">grid</button>
			<button type="button" data-icon="star">star</button>
			<button type="button" data-icon="alert">alert</button>
			<button type="button" data-icon="info">info</button>
			<button type="button" data-icon="home">home</button>
			<button type="button" data-icon="search">search</button>
		</div>
		<div data-role="footer">
			<h1>풋터</h1>
		</div>
	</div>
	
</body>
</html>
